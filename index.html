    <h1>Movies</h1>
</div>
<div class="container">
    <div>
        <form class="navbar-form form-inline ml-auto justify-content-between">
            <div class="input-group search-box">
                <input type="text" class="form-control" id="searchInput">
                <div class="input-group-append">
                    <button type="button" class="btn btn-success"><span>Search</span></button>
                </div>
            </div>
            <div class="input-group search-box" id="newMovieDiv">
                <input type="text" class="form-control" id="newMovieInput">
                <div class="input-group-append">
                    <button id="movieSearchButton" type="button" class="btn btn-success" data-micromodal-trigger="modal-1" ><span>Add Movie</span></button>
                </div>
                <div id="searchResults">

                </div>
            </div>
        </form>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#all" class="nav-link active" data-toggle="tab">All</a>
                </li>
                <li class="nav-item">
                    <a href="#favorite" class="nav-link" data-toggle="tab">Favorites</a>
                </li>
                <li class="nav-item">
                    <a href="#action" class="nav-link" data-toggle="tab">Action</a>
                </li>
                <li class="nav-item">
                    <a href="#comedy" class="nav-link" data-toggle="tab">Comedy</a>
                </li>
                <li class="nav-item">
                    <a href="#drama" class="nav-link" data-toggle="tab">Drama</a>

                </li>
                <li class="nav-item">
                    <a href="#horror" class="nav-link" data-toggle="tab">Horror</a>
                </li>
                <li class="nav-item">
                    <a href="#scifi-fantasy" class="nav-link" data-toggle="tab">Sci-Fi/Fantasy</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="card tab-pane fade show active" id="all">
                    <div class="card-header bg-primary text-white">
                        All Movies
                    </div>
                    <div id="allRow" class="row justify-content-center scroll">
                        <div id="loading" class="loader"></div>
                    </div>
                </div>
                <div class="card tab-pane fade" id="favorite">
                    <div class="card-header bg-primary text-white">
                        Favorite
                    </div>
                    <div id="favoriteRow" class="row justify-content-center scroll">
                        <div class="card m-3 col-3 w-auto">
                            <img src="img/omanyte.png" class="card-img-top" alt="...">
                            <div class="card-body text-center">
                                <h5 class="card-title">Shay Rocha</h5>
                                <a href="#" class="btn btn-primary" data-micromodal-trigger="modal-1">View Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card tab-pane fade" id="action">
                    <div class="card-header bg-primary text-white">
                        Action
                    </div>
                    <div id="actionRow" class="row justify-content-center scroll">

                    </div>
                </div>
                <div class="card tab-pane fade" id="comedy">
                    <div class="card-header bg-primary text-white">
                        Comedy
                    </div>
                    <div id="comedyRow" class="row justify-content-center scroll">

                    </div>
                </div>
                <div class="card tab-pane fade" id="drama">
                    <div class="card-header bg-primary text-white">
                        Drama
                    </div>
                    <div id="dramaRow" class="row justify-content-center scroll">

                    </div>
                </div>
                <div class="card tab-pane fade" id="romance">
                    <div class="card-header bg-primary text-white">
                        Romance
                    </div>
                    <div id="romanceRow" class="row justify-content-center scroll">

                    </div>
                </div>
                <div class="card tab-pane fade" id="horror">
                    <div class="card-header bg-primary text-white">
                        Horror
                    </div>
                    <div id="horrorRow" class="row justify-content-center scroll">

                    </div>
                </div>
                <div class="card tab-pane fade" id="scifi-fantasy">
                    <div class="card-header bg-primary text-white">
                        Sci-Fi/Fantasy
                    </div>
                    <div id="scififantRow" class="row justify-content-center scroll">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                    Enter Movie
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <!--            add in content to this area-->
            <main class="modal__content" id="modal-1-content">
                <form>
                    <div class="form-group">
                        <label for="addMovieTitle">Title</label>
                        <!--                        enter result from movie title from APi intp placeholder if possible-->
                        <input type="text" class="form-control" id="addMovieTitle" aria-describedby="emailHelp" placeholder="Movie Title">
                    </div>
                    <div class="form-group">
                        <label for="addImdbID">ImdbID</label>
                        <input type="text" class="form-control" id="addImdbID" aria-describedby="emailHelp" placeholder="imdb ID">
                    </div>
                    <div class="form-group">
                        <label for="addMovieYear">Year</label>
                        <input type="text" class="form-control" id="addMovieYear" aria-describedby="emailHelp" placeholder="Year Released">
                    </div>
                    <div class="form-group">
                        <label for="addMovieGenre">Genre</label>
                        <input type="text" class="form-control" id="addMovieGenre" aria-describedby="emailHelp" placeholder="Genre">
                    </div>
                </form>
            </main>
            <footer class="modal__footer">
                <button id="submit" class="modal__btn modal__btn-primary" data-micromodal-close>Submit</button>
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
        </div>
    </div>
</div>
<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal__title" id="modal-1-title2">
                    Enter Movie
                </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <!--                        enter result from movie title from APi intp placeholder if possible-->
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Movie Title">
                    </div>
                    <div class="form-group">
                        <label for="Title">Rating</label>
                        <!--                        enter result from movie title from APi intp placeholder if possible-->
                        <input type="text" class="form-control" id="rating" aria-describedby="emailHelp" placeholder="Movie Rating">
                    </div>
                    <div class="form-group" style="display: none">
                        <label for="id">id</label>
                        <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="imdb ID">
                    </div>
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <input type="text" class="form-control" id="year" aria-describedby="emailHelp" placeholder="Year Released">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre" aria-describedby="emailHelp" placeholder="Genre">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" class="form-control" id="director" aria-describedby="emailHelp" placeholder="Director">
                    </div>
                    <div class="form-group">
                        <label for="plot">Plot</label>
                        <input type="text" class="form-control" id="plot" aria-describedby="emailHelp" placeholder="Plot">
                    </div>
                    <div class="form-group">
                        <label for="actors">Actors</label>
                        <input type="text" class="form-control" id="actors" aria-describedby="emailHelp" placeholder="Plot">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="update" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                <button id="delete" type="button" class="btn btn-secondary" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
